<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tennis!!!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="split left">
        <h4>Last Message Received: <span id="leftupdated"></span></h4>
        <div>
            <ul style="list-style-type: none;" id="chatcontentleft">
            </ul>
        </div>
        <div class="footer">
            <input id="chatleft" style="width: 100%"/>
            <button type="button" id="leftsend">Send</button>
        </div>
    </div>

    <div class="split right">
        <h4>Last Message Received: <span id="rightupdated"></span></h4>
        <div>
            <ul style="list-style-type: none;" id="chatcontentright">
            </ul>
        </div>
        <div class="footer">
            <input id="chatright" style="width: 100%"/>
            <button id="rightsend">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="/bundle.js"></script>
</body>

</html>
